{% extends 'base.html' %} {% block title %}중고거래 플랫폼{% endblock %} {%
block content %}
<section>
  <h2>상품 검색</h2>
  <form method="GET" action="{{ url_for('index') }}">
    <input
      type="text"
      name="q"
      placeholder="상품명 검색"
      value="{{ query or '' }}"
    />
    <button type="submit">검색</button>
  </form>
</section>

<section>
  <h2>상품 목록</h2>
  <ul>
    {% for p in products %}
    <li>
      <a href="{{ url_for('product_detail', product_id=p.id) }}">
        <strong>{{ p.name }}</strong>
      </a>
      - {{ p.description }}
    </li>
    {% else %}
    <li>등록된 상품이 없습니다.</li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
